<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <header class="display-4 bg-light text-center">
        Cadastro de Produtos
    </header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form>
                        <div class="row mb-3 mt-3">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome">
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescricao">
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputPreco" class="col-sm-2 col-form-label">Preço:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPreco">
                            </div>

                            <label for="selectCategoria" class="col-sm-2 col-form-label">Categoria:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Selecione uma categoria" id="selectCategoria">
                                    <option selected>Escolha:</option>
                                    <option value="1">Produção Própria</option>
                                    <option value="2">Nacional</option>
                                    <option value="3">Importado</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputPreco" class="col-sm-2 col-form-label">Opções:</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="CheckBoxPromocao">
                                    <label class="form-check-label" for="CheckBoxPromocao">
                                      Promoção
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="CheckBoxNovoProduto">
                                    <label class="form-check-label" for="CheckBoxNovoProduto">
                                      Lançamentos
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>
        <hr>
        <section>
            <div class="display-6">
                Produtos de Cadastro:
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas G&F
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
